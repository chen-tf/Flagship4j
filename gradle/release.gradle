afterReleaseBuild.dependsOn ":libs:flagship4j-javaflagr-core:publish", ":libs:flagship4j-openfeature-provider-javaflagr:publish", ":supports:flagship4j-javaflagr-spring-boot-web-starter:publish", ":supports:flagship4j-openfeature-javaflagr-starter:publish", ":supports:flagship4j-openfeature-spring-boot-starter:publish"
release {
    preCommitText = '[skip ci]'
    git {
        requireBranch = 'master'
    }

}

tasks.getByName("afterReleaseBuild").dependsOn(
        subprojects
                .findAll { Project p ->
                    !p.name.contains("examples")
                            && (p.name.contains("libs/")
                            || p.name.contains("supports/"))
                }
                .collect { it.tasks.getByName("publish") }
)